<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .quote-shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .quote-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .todo-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .completed-item {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .fade-transition {
            transition: opacity 0.3s ease;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .quote-card {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .custom-checkbox.checked {
            background: linear-gradient(45deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }
        
        .priority-high {
            border-left: 4px solid #ef4444;
        }
        
        .priority-medium {
            border-left: 4px solid #f59e0b;
        }
        
        .priority-low {
            border-left: 4px solid #10b981;
        }
        
        .datetime-badge {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .overdue {
            background: linear-gradient(45deg, #ef4444, #dc2626) !important;
        }
        
        .due-today {
            background: linear-gradient(45deg, #f59e0b, #d97706) !important;
        }
        
        /* ÎÇ†Ïßú ÏûÖÎ†• ÌïÑÎìúÏóêÏÑú 'Ïó∞' ÌÖçÏä§Ìä∏ Ïà®Í∏∞Í∏∞ */
        input[type="date"]::-webkit-datetime-edit-year-field::before {
            content: "" !important;
        }
        
        input[type="date"]::-webkit-datetime-edit-text {
            opacity: 0;
        }
        
        input[type="date"] {
            position: relative;
        }

    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4">
                <i class="fas fa-tasks text-yellow-300"></i>
                To Do List
            </h1>
            <p class="text-xl text-white opacity-90">Ï≤¥Í≥ÑÏ†ÅÏù∏ ÏùºÏ†ï Í¥ÄÎ¶¨Î°ú Îçî ÎÇòÏùÄ ÌïòÎ£®Î•º ÎßåÎì§Ïñ¥Î≥¥ÏÑ∏Ïöî</p>
            <p class="text-sm text-white opacity-70 mt-2">
                <i class="fas fa-code text-yellow-300 me-1"></i>
                Developed by <span class="font-semibold">Michelle</span>
            </p>
        </div>

        <!-- Main Content -->
        <div class="glass-effect rounded-3xl shadow-2xl overflow-hidden">
            <!-- Input Section -->
            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-pencil-alt text-indigo-500"></i>
                            </span>
                            <input type="text" 
                                   class="form-control border-0 shadow-sm" 
                                   id="todoInput" 
                                   placeholder="ÏÉàÎ°úÏö¥ Ìï† ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." 
                                   maxlength="100">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-calendar text-indigo-500"></i>
                            </span>
                            <input type="date" 
                                   class="form-control border-0 shadow-sm" 
                                   id="dueDateInput">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-clock text-indigo-500"></i>
                            </span>
                            <input type="time" 
                                   class="form-control border-0 shadow-sm" 
                                   id="dueTimeInput">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-gradient btn-lg w-100 shadow-sm" id="addBtn">
                            <i class="fas fa-plus me-2"></i>Ï∂îÍ∞Ä
                        </button>
                    </div>
                </div>
                
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <select class="form-select form-select-lg border-0 shadow-sm" id="prioritySelect">
                            <option value="low">ÎÇÆÏùÄ Ïö∞ÏÑ†ÏàúÏúÑ</option>
                            <option value="medium" selected>Î≥¥ÌÜµ Ïö∞ÏÑ†ÏàúÏúÑ</option>
                            <option value="high">ÎÜíÏùÄ Ïö∞ÏÑ†ÏàúÏúÑ</option>
                        </select>
                    </div>
                    <div class="col-md-9">
                        <!-- Filter Buttons -->
                        <div class="d-flex justify-content-end gap-2 flex-wrap">
                            <button class="btn btn-outline-primary active" data-filter="all">
                                <i class="fas fa-list me-1"></i>Ï†ÑÏ≤¥
                            </button>
                            <button class="btn btn-outline-warning" data-filter="active">
                                <i class="fas fa-clock me-1"></i>ÏßÑÌñâÏ§ë
                            </button>
                            <button class="btn btn-outline-success" data-filter="completed">
                                <i class="fas fa-check me-1"></i>ÏôÑÎ£å
                            </button>
                            <button class="btn btn-outline-danger" data-filter="high">
                                <i class="fas fa-exclamation me-1"></i>ÎÜíÏùÄ Ïö∞ÏÑ†ÏàúÏúÑ
                            </button>
                            <button class="btn btn-outline-info" data-filter="today">
                                <i class="fas fa-calendar-day me-1"></i>Ïò§Îäò
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Todo List -->
            <div class="p-6" id="todoList">
                <div class="text-center py-5">
                    <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
                    <h3 class="h4 text-gray-600">ÏïÑÏßÅ Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§</h3>
                    <p class="text-gray-500">ÏúÑÏóêÏÑú ÏÉàÎ°úÏö¥ Ìï† ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="bg-gradient-to-r from-gray-50 to-blue-50 p-6">
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="stats-card">
                            <i class="fas fa-list-ul text-3xl mb-3"></i>
                            <div class="h3 mb-1" id="totalCount">0</div>
                            <div class="small">Ï†ÑÏ≤¥</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <i class="fas fa-clock text-3xl mb-3"></i>
                            <div class="h3 mb-1" id="activeCount">0</div>
                            <div class="small">ÏßÑÌñâÏ§ë</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <i class="fas fa-check-circle text-3xl mb-3"></i>
                            <div class="h3 mb-1" id="completedCount">0</div>
                            <div class="small">ÏôÑÎ£å</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <i class="fas fa-percentage text-3xl mb-3"></i>
                            <div class="h3 mb-1" id="completionRate">0%</div>
                            <div class="small">ÏôÑÎ£åÏú®</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.currentFilter = 'all';
                this.initEventListeners();
                this.render();
            }

            initEventListeners() {
                const todoInput = document.getElementById('todoInput');
                const addBtn = document.getElementById('addBtn');
                const filterBtns = document.querySelectorAll('[data-filter]');

                addBtn.addEventListener('click', () => this.addTodo());
                todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        filterBtns.forEach(b => {
                            b.classList.remove('active');
                            b.classList.add('btn-outline-primary', 'btn-outline-warning', 'btn-outline-success', 'btn-outline-danger', 'btn-outline-info');
                            b.classList.remove('btn-primary', 'btn-warning', 'btn-success', 'btn-danger', 'btn-info');
                        });
                        
                        const target = e.currentTarget;
                        target.classList.add('active');
                        
                        // Set active button style based on filter
                        if (target.dataset.filter === 'active') {
                            target.classList.remove('btn-outline-warning');
                            target.classList.add('btn-warning');
                        } else if (target.dataset.filter === 'completed') {
                            target.classList.remove('btn-outline-success');
                            target.classList.add('btn-success');
                        } else if (target.dataset.filter === 'high') {
                            target.classList.remove('btn-outline-danger');
                            target.classList.add('btn-danger');
                        } else if (target.dataset.filter === 'today') {
                            target.classList.remove('btn-outline-info');
                            target.classList.add('btn-info');
                        } else {
                            target.classList.remove('btn-outline-primary');
                            target.classList.add('btn-primary');
                        }
                        
                        this.currentFilter = target.dataset.filter;
                        this.render();
                    });
                });
            }

            async addTodo() {
                const input = document.getElementById('todoInput');
                const prioritySelect = document.getElementById('prioritySelect');
                const dueDateInput = document.getElementById('dueDateInput');
                const dueTimeInput = document.getElementById('dueTimeInput');
                const text = input.value.trim();

                if (text === '') {
                    await Swal.fire({
                        title: 'ÏûÖÎ†• Ïò§Î•ò',
                        text: 'Ìï† ÏùºÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!',
                        icon: 'warning',
                        confirmButtonText: 'ÌôïÏù∏',
                        confirmButtonColor: '#f59e0b'
                    });
                    return;
                }

                let dueDateTime = null;
                if (dueDateInput.value) {
                    const dateTime = new Date(dueDateInput.value);
                    if (dueTimeInput.value) {
                        const [hours, minutes] = dueTimeInput.value.split(':');
                        dateTime.setHours(parseInt(hours), parseInt(minutes));
                    }
                    dueDateTime = dateTime.toISOString();
                }

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    priority: prioritySelect.value,
                    dueDateTime: dueDateTime,
                    createdAt: new Date().toLocaleDateString('ko-KR'),
                    createdTime: new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
                };

                this.todos.unshift(todo);
                input.value = '';
                dueDateInput.value = '';
                dueTimeInput.value = '';
                this.saveTodos();
                this.render();

                // Success message
                await Swal.fire({
                    title: 'Ï∂îÍ∞Ä ÏôÑÎ£å!',
                    text: 'ÏÉàÎ°úÏö¥ Ìï† ÏùºÏù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false,
                    position: 'top-end',
                    toast: true
                });
            }

            async toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.saveTodos();
                    this.render();

                    if (todo.completed) {
                        await Swal.fire({
                            title: 'ÏôÑÎ£å! üéâ',
                            text: 'Ìï† ÏùºÏùÑ ÏôÑÎ£åÌñàÏäµÎãàÎã§!',
                            icon: 'success',
                            timer: 1000,
                            showConfirmButton: false,
                            position: 'top-end',
                            toast: true
                        });
                    }
                }
            }

            async deleteTodo(id) {
                const result = await Swal.fire({
                    title: 'Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                    text: 'ÏÇ≠Ï†úÎêú Ìï† ÏùºÏùÄ Î≥µÍµ¨Ìï† Ïàò ÏóÜÏäµÎãàÎã§.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#ef4444',
                    cancelButtonColor: '#6b7280',
                    confirmButtonText: 'ÏÇ≠Ï†ú',
                    cancelButtonText: 'Ï∑®ÏÜå',
                    customClass: {
                        popup: 'rounded-lg shadow-xl'
                    }
                });

                if (result.isConfirmed) {
                    this.todos = this.todos.filter(todo => todo.id !== id);
                    this.saveTodos();
                    this.render();

                    await Swal.fire({
                        title: 'ÏÇ≠Ï†ú ÏôÑÎ£å',
                        text: 'ÏÑ†ÌÉùÌïú Ìï† ÏùºÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.',
                        icon: 'info',
                        timer: 1500,
                        showConfirmButton: false,
                        position: 'top-end',
                        toast: true
                    });
                }
            }

            getFilteredTodos() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                switch (this.currentFilter) {
                    case 'active':
                        return this.todos.filter(todo => !todo.completed);
                    case 'completed':
                        return this.todos.filter(todo => todo.completed);
                    case 'high':
                        return this.todos.filter(todo => todo.priority === 'high');
                    case 'today':
                        return this.todos.filter(todo => {
                            if (!todo.dueDateTime) return false;
                            const dueDate = new Date(todo.dueDateTime);
                            dueDate.setHours(0, 0, 0, 0);
                            return dueDate.getTime() === today.getTime();
                        });
                    default:
                        return this.todos;
                }
            }

            getPriorityIcon(priority) {
                switch (priority) {
                    case 'high':
                        return '<i class="fas fa-exclamation-triangle text-danger"></i>';
                    case 'medium':
                        return '<i class="fas fa-minus text-warning"></i>';
                    case 'low':
                        return '<i class="fas fa-arrow-down text-success"></i>';
                    default:
                        return '<i class="fas fa-minus text-secondary"></i>';
                }
            }

            getPriorityClass(priority) {
                switch (priority) {
                    case 'high':
                        return 'priority-high';
                    case 'medium':
                        return 'priority-medium';
                    case 'low':
                        return 'priority-low';
                    default:
                        return '';
                }
            }

            formatDueDateTime(dueDateTime) {
                if (!dueDateTime) return null;
                
                const dueDate = new Date(dueDateTime);
                const now = new Date();
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const dueDateOnly = new Date(dueDate);
                dueDateOnly.setHours(0, 0, 0, 0);
                
                let badgeClass = 'datetime-badge';
                let text = '';
                
                // Check if overdue
                if (dueDate < now) {
                    badgeClass += ' overdue';
                    text = 'ÏßÄÏó∞Îê®';
                } else if (dueDateOnly.getTime() === today.getTime()) {
                    badgeClass += ' due-today';
                    text = 'Ïò§Îäò';
                } else {
                    text = dueDate.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
                }
                
                const timeStr = dueDate.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                
                return {
                    badgeClass,
                    text: `${text} ${timeStr}`
                };
            }

            render() {
                const todoList = document.getElementById('todoList');
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    const emptyMessages = {
                        'active': { icon: 'fas fa-party-horn', title: 'Î™®Îì† Ìï† ÏùºÏùÑ ÏôÑÎ£åÌñàÏäµÎãàÎã§!', subtitle: 'ÏàòÍ≥†ÌïòÏÖ®ÏäµÎãàÎã§! üéâ', color: 'text-success' },
                        'completed': { icon: 'fas fa-clipboard-check', title: 'ÏôÑÎ£åÎêú Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§', subtitle: 'Ìï† ÏùºÏùÑ ÏôÑÎ£åÌï¥Î≥¥ÏÑ∏Ïöî!', color: 'text-info' },
                        'high': { icon: 'fas fa-exclamation-triangle', title: 'ÎÜíÏùÄ Ïö∞ÏÑ†ÏàúÏúÑ Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§', subtitle: 'Ï§ëÏöîÌïú ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!', color: 'text-warning' },
                        'today': { icon: 'fas fa-calendar-day', title: 'Ïò§Îäò ÏòàÏ†ïÎêú Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§', subtitle: 'Ïò§Îäò Ìï† ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!', color: 'text-info' },
                        'all': { icon: 'fas fa-clipboard-list', title: 'ÏïÑÏßÅ Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§', subtitle: 'ÏúÑÏóêÏÑú ÏÉàÎ°úÏö¥ Ìï† ÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!', color: 'text-secondary' }
                    };

                    const message = emptyMessages[this.currentFilter] || emptyMessages.all;

                    todoList.innerHTML = `
                        <div class="text-center py-5">
                            <i class="${message.icon} text-6xl ${message.color} mb-4"></i>
                            <h3 class="h4 ${message.color}">${message.title}</h3>
                            <p class="text-muted">${message.subtitle}</p>
                        </div>
                    `;
                } else {
                    todoList.innerHTML = filteredTodos.map(todo => {
                        const dueDateInfo = this.formatDueDateTime(todo.dueDateTime);
                        return `
                        <div class="card todo-item ${this.getPriorityClass(todo.priority)} ${todo.completed ? 'completed-item' : ''} mb-3 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="custom-checkbox ${todo.completed ? 'checked' : ''} me-3" 
                                         onclick="app.toggleTodo(${todo.id})">
                                        ${todo.completed ? '<i class="fas fa-check"></i>' : ''}
                                    </div>
                                    <div class="flex-grow-1">
                                        <div class="d-flex align-items-center mb-1">
                                            ${this.getPriorityIcon(todo.priority)}
                                            <span class="ms-2 ${todo.completed ? 'text-decoration-line-through text-muted' : 'fw-medium'}">${this.escapeHtml(todo.text)}</span>
                                            ${dueDateInfo ? `<span class="ms-2 ${dueDateInfo.badgeClass}">${dueDateInfo.text}</span>` : ''}
                                        </div>
                                        <small class="text-muted">
                                            <i class="fas fa-calendar-plus me-1"></i>ÏÉùÏÑ±: ${todo.createdAt} ${todo.createdTime}
                                        </small>
                                    </div>
                                    <button class="btn btn-outline-danger btn-sm" onclick="app.deleteTodo(${todo.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        `;
                    }).join('');
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const active = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalCount').textContent = total;
                document.getElementById('activeCount').textContent = active;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTodos() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        const app = new TodoApp();
    </script>
</body>
</html>
